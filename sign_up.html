	<head>

		<meta http-equiv="content-type" content="text/html; charset=utf-8" />

		<script src="js/jquery.validate.js"></script>
		<script src="js/skel.min.js"></script>
		<script src="js/skel-layers.min.js"></script>
		<script src="js/init.js"></script>
		<noscript>
			<link rel="stylesheet" href="css/skel.css" />
			<link rel="stylesheet" href="css/style.css" />
			<link rel="stylesheet" href="css/style-xlarge.css" />
		</noscript>
		<script type="text/javascript" src="bundle.js"></script>


	</head>
	<!--<body class="landing">-->
	<body class="pageSign-up">

		<!-- Header -->
			<header id="header">
				<div><img src="images/Shield%20curved%20top.png" alt="" /></div>
				<h1><strong><a id="esda" href="index.html"> ESDA Chronos</a></strong></h1>
				<nav id="nav">
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="sign_up.html">Sign Up</a></li>
					</ul>
				</nav>
			</header>

		<!-- Main -->
			<section id="main" class="wrapper">
				<div class="form">

					<div class="tab-content">
						<div id="signup">
							<form id="form_signup">

								<div class="top-row">
									<div class="field-wrap">
										<label>
											First Name<span class="req">*</span>
										</label>
										<input id="firstName" type="text" required minlength="2" autocomplete="off"/>
									</div>

									<div class="field-wrap">
										<label>
											Last Name<span class="req">*</span>
										</label>
										<input id="lastName" type="text" minlength="2" required autocomplete="off"/>
									</div>
									<div class="field-wrap">
										<label>
											Phone Number<span class="req">*</span>
										</label>
										<input id="phonenumber" type="text" minlength="2" required autocomplete="off" placeholder="+31630407090" />
									</div>
									<div class="field-wrap">
										<label>
											Status
										</label>
										<input id="status" type="text" minlength="2" required autocomplete="off" placeholder="Student, Teacher, President..."/>
									</div>
									<div class="field-wrap">
										<label>
											Study (if applicable)
										</label>
										<input id="study" type="text" minlength="2" required autocomplete="off" placeholder="Software Science, Industrial Design..."/>
									</div>
									<div class="field-wrap">
										<label>
											Birth Date
										</label>
										<input id="bday" type="text" minlength="6" required autocomplete="off" placeholder="dd/mm/yyyy"/>
									</div>
								</div>

								<div class="field-wrap">
									<label>
										Email Address<span class="req">*</span>
									</label>
									<input id="email" type="email" required autocomplete="off"/>
								</div>

								<button type="button" id="submit" class="button">Sign Up!</button>
							</form>
						</div>
					</div><!-- tab-content -->
				</div> <!-- /form -->
			</section>

		<!-- Footer -->
		<footer id="footer">
			<div class="container">
				<ul class="icons">
					<li><a href="http://www.facebook.com/ESDAChronos" target="_blank" class="icon fa-facebook"></a></li>

				</ul>
				<ul class="copyright">
					<li>&copy; Chronos</li>
					<!--<li>Design: <a href="http://templated.co">TEMPLATED</a></li>-->
					<li>Webmaster: <a>Wayan Traversat</a></li>
				</ul>
			</div>
		</footer>

	</body>
</html>
